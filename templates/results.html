{% extends 'base.html' %}
{% block head %}
<title>Results</title>
{% endblock %}

{% block body %}
<div class="results_grid">
  <div class="results_image_container">
    <img class="results_image" src={{ url_for('result_image', filename=image) }}>
  </div>
  <div class="results_info">
    <h1>{{ species }}</h1>
    <h2>{{ family }}, {{ genus }}</h2>
    <p>{{ description }}
      <a href="{{ wiki_link }}">wiki link</a>
    </p>
    <img src="{{ img_link }}" class="prediction_preview">
  </div>
</div>
{% endblock %}
